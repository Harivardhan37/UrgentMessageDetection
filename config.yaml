data:
  path: "data/messages.csv"
  text_column: "message"
  label_column: "label"

train:
  test_size: 0.2
  random_state: 42

models:
  used: ["logistic_regression", "naive_bayes", "linear_svm", "sgd_classifier", "random_forest"]
  max_iter: 500
  pos_label: "Urgent"

paths:
  model_dir: "models"
  model_path: "models/best_model.pkl"        # final selected model
  metrics_path: "models/metrics.json"        # final metrics (best model)
  all_metrics_path: "models/all_metrics.json"  # comparison of all models
